language: java

jdk:
  - openjdk8
os:
  - linux

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
script:
  - ./gradlew -Prerelease -PosshrUsername=OSSHR_USERNAME -PosshrPassword=OSSHR_PASSWORD uploadArchives